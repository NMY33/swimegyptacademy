<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SEA - Swim Egypt Academy</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #08CFD6;
      text-align: center;
      padding: 30px 20px;
      margin: 0;
      color: #184663;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .logo-img {
      width: 130px;
      height: auto;
      border-radius: 12px;
      margin-bottom: 15px;
    }

    .logo-text {
      font-size: 1.8em;
      font-weight: bold;
      color: #184663;
      margin-bottom: 10px;
    }

   .tagline {
      font-weight: 600;
      font-size: 1.2em;
      color: #1B8AB3;
      margin-bottom: 30px;
    }


    .button-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      margin-bottom: 40px;
    }

    .button {
      width: 100%;
      max-width: 400px;
      padding: 14px 24px;
      background: #07ADBF;
      color: #F7F9F9;
      border: none;
      border-radius: 12px;
      text-decoration: none;
      font-size: 1em;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .button:hover {
      background: #184663;
      color: #F7F9F9;
    }

    .button i {
      margin-right: 10px;
    }

    /* Color icons */
    .fa-instagram { color: #E4405F; }
    .fa-facebook { color: #1877F2; }
    .fa-whatsapp { color: #25D366; }
    .fa-phone    { color: #184663; }
    .fa-map-marker-alt { color: #EA4335; }

    .form-container {
      background: #f7f9f9;
      padding: 20px;
      margin: 40px auto 0;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
      box-sizing: border-box;
    }

    input, select, textarea {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
      box-sizing: border-box;
    }

    .submit-btn {
      background-color: #1B8AB3;
      color: white;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #184663;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="Logo_2.JPG" alt="SEA Logo" class="logo-img" />
    <div class="logo-text">Swim Egypt Academy</div>
    <div class="tagline">Creating Champions üèÜ</div>

    <!-- Buttons with icons -->
    <div class="button-wrapper">
      <a class="button" href="https://www.instagram.com/swim.egypt.academy">
        <i class="fab fa-instagram"></i> Instagram
      </a>
      <a class="button" href="https://www.facebook.com/swimegyptacademySEA">
        <i class="fab fa-facebook"></i> Facebook
      </a>
      <a class="button" href="https://wa.me/201111532684">
        <i class="fab fa-whatsapp"></i> WhatsApp
      </a>
      <a class="button" href="tel:+201118838875">
        <i class="fas fa-phone"></i> Call
      </a>
      <a class="button" href="https://maps.google.com/?q=The+Guard+Hotel,+Sharton+Al+Matar">
        <i class="fas fa-map-marker-alt"></i> Location - The Guard Hotel
      </a>
      <a class="button" href="https://maps.google.com/?q=Diamond+Club,+Maadi">
        <i class="fas fa-map-marker-alt"></i> Location - Diamond Club Maadi
      </a>
    </div>

    <!-- Registration Form -->
    <div class="form-container">
      <h2>Register Now</h2>
      <form action="https://formsubmit.co/swim.egypt.academy%40gmail.com" method="POST">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_template" value="table">
        <input type="hidden" name="_next" value="https://nmy33.github.io/swimegyptacademy/thank-you.html">
        <input type="text" name="_honey" style="display:none">

        <input type="text" name="name" placeholder="Full Name" required>
        <input type="number" name="age" placeholder="Age" required>

        <select name="level" required>
          <option value="">Select Level</option>
          <option value="beginner">Beginner</option>
          <option value="intermediate">Intermediate</option>
          <option value="advanced">Advanced</option>
        </select>

        <input type="tel" name="phone" placeholder="Phone Number" required>

        <select name="branch" required>
          <option value="">Select Branch</option>
          <option value="Maadi">Diamond Club Maadi</option>
          <option value="Sheraton">The Guard Hotel</option>
        </select>

        <textarea name="message" placeholder="Any additional information (optional)"></textarea>

        <input type="submit" class="button submit-btn" value="Submit Registration">
      </form>
    </div>
  </div>
</body>
</html>
