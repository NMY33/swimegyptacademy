<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SEA - Swim Egypt Academy</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #08CFD6; /* Robin Egg Blue */
      text-align: center;
      padding: 30px 20px;
      margin: 0;
      color: #184663;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .logo-img {
      width: 130px;
      height: auto;
      border-radius: 12px;
      margin-bottom: 15px;
    }

    .logo-text {
      font-size: 1.8em;
      font-weight: bold;
      color: #184663; /* Indigo Dye */
      margin-bottom: 10px;
    }

    .tagline {
      font-style: italic;
      color: #1B8AB3; /* Blue NCS */
      margin-bottom: 30px;
    }

    .button-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      margin-bottom: 40px;
    }

    .button {
      width: 100%;
      max-width: 400px;
      padding: 14px 24px;
      background: #07ADBF; /* Moonstone */
      color: #F7F9F9; /* Seasalt */
      border: none;
      border-radius: 12px;
      text-decoration: none;
      font-size: 1em;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .button:hover {
      background: #184663; /* Indigo Dye */
      color: #F7F9F9;
    }

    .form-container {
      background: #f7f9f9;
      padding: 20px 20px;
      margin-top: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
    }

    .submit-btn {
      background-color: #1B8AB3;
      color: white;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #184663;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo image -->
    <img src="Logo_2.JPG" alt="SEA Logo" class="logo-img" />

    <!-- Academy Name -->
    <div class="logo-text">Swim Egypt Academy</div>
    <div class="tagline">Creating Champions üèÜ</div>

    <!-- Buttons -->
    <div class="button-wrapper">
      <a class="button" href="https://www.instagram.com/swim.egypt.academy">üì∏ Instagram</a>
      <a class="button" href="https://www.facebook.com/swimegyptacademySEA">üìò Facebook</a>
      <a class="button" href="https://wa.me/201111532684">üìû WhatsApp</a>
      <a class="button" href="tel:+201118838875">üì± Call</a>
      <a class="button" href="https://maps.google.com/?q=The+Guard+Hotel,+Sharton+Al+Matar">üìç Location - The Guard Hotel</a>
      <a class="button" href="https://maps.google.com/?q=Diamond+Club,+Maadi">üìç Location - Diamond Club Maadi</a>
    </div>

    <!-- Registration Form -->
    <div class="form-container">
      <h2>Register Now</h2>
      <form action="#" method="POST">
        <input type="text" name="name" placeholder="Full Name" required />
        <input type="number" name="age" placeholder="Age" required />

        <select name="level" required>
          <option value="">Select Level</option>
          <option value="beginner">Beginner</option>
          <option value="intermediate">Intermediate</option>
          <option value="advanced">Advanced</option>
        </select>

        <input type="tel" name="phone" placeholder="Phone Number" required />

        <select name="branch" required>
          <option value="">Select Branch</option>
          <option value="Maadi">Diamond Club Maadi</option>
          <option value="Sheraton">The Guard Hotel</option>
        </select>

        <textarea name="message" placeholder="Any additional information (optional)"></textarea>
        <input type="submit" class="button submit-btn" value="Submit Registration" />
      </form>
    </div>
  </div>
</body>
</html>
